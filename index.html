	window.addEventListener('DOMContentLoaded', (event) => {
		var marker = document.querySelector('.indicatior');
		var item = document.querySelectorAll('.nav-item');
		var nav =document.querySelector('nav')
		var action =document.querySelector('.action')
		var toggle=1;

		marker.style.left = (item[0].offsetLeft + 18) + "px";
		function indicator(e){
			marker.style.left = e.offsetLeft + 18 + "px";
			marker.style.width = "20px";
			e.classList.add('active');
			marker.classList.add('active');
			setTimeout(()=>{
				marker.classList.remove('active');

			},200)


		}

		item.forEach((link, index) => {

			link.addEventListener('click', function(e){
				
				if( !(this.className === 'nav-item plus' || this.className === 'nav-item plus active')){
					item.forEach((link, index) => {
						item[index].classList.remove('active');
					})
					indicator(this)

				}


				
			})
		})


		// plus
		var plus = document.querySelector('.nav-item.plus');
		plus.addEventListener('click', function(e){
			e.stopPropagation();

			if ( toggle ){
				this.classList.add('active')
				action.classList.add('active')
				toggle = 0;
			}
			else{
				this.classList.remove('active')
				action.classList.remove('active')

				toggle = 1;
			}
		});

		document.querySelector('body').addEventListener('click', function(e){
			plus.classList.remove('active')
			action.classList.remove('active')
			toggle = 1;
		});

	});
</script>
</body>

</html>
